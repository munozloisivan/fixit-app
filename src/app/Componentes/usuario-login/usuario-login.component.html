<h1>Login Usuario</h1>
<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="authenticateUsuario()" #usuarioLoginForm="ngForm">
    <div class="form-group">
      <label for="name">Introduce tu email</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="name">Introduce tu password</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!usuarioLoginForm.form.valid">Login</button>
    </div>
    </form>
  </div>
</div>
