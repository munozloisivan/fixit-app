<script>
  $(function() {

    $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

  });
</script>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="/#/login" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="/#/registro" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="http://localhost:3000/#/login/process" method="post" role="form" (ngSubmit)="Login()" style="display: block;">
              <div class="form-group">
                <label>Introduce tu email:</label>
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label>Introduce tu password:</label>
                <input type="text" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group text-center">
                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                <label for="remember"> Remember Me</label>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="form-control btn btn-login" name="login-submit" id="login-submit" tabindex="4">Login</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="text-center">
                      <a href="/#/forgot" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div>
                  </div>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
