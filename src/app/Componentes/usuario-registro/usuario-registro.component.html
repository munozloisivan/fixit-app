<script>
  $(function() {

    $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

  });
</script>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="/#/login" id="login-form-link">Acceso de usuarios</a>
            </div>
            <div class="col-xs-6">
              <a href="#/registro" class="active" id="register-form-link">Registro</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" action="http://localhost/#/login/register/process" method="post" role="form" (ngSubmit)="Register()" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" [(ngModel)]="usuario.nombre" placeholder="Nombre" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="surnames" id="surnames" tabindex="1" class="form-control" [(ngModel)]="usuario.apellidos" placeholder="Apellidos" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="alias" id="alias" tabindex="1" class="form-control" [(ngModel)]="usuario.alias" placeholder="Alias" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="dni" id="dni" tabindex="1" class="form-control" [(ngModel)]="usuario.dni" placeholder="DNI" value="">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" [(ngModel)]="usuario.email" placeholder="Correo electrónico" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" [(ngModel)]="usuario.password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <input type="text" name="telefono" id="telefono" tabindex="1" class="form-control" [(ngModel)]="usuario.telefono" placeholder="Telefono" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="codigopostal" id="codigopostal" tabindex="1" class="form-control" [(ngModel)]="usuario.codigoPostal" placeholder="Código Postal" value="">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
