<div class="container">
  <h1>Lista de usuarios  </h1>

  <table class="table">
    <thead>
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Action</th>
  </tr>
  </thead>
    <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.nombre }}</td>
      <td>{{ u.apellido }}</td>

    </tr>
    </tbody>
  </table>
</div>
