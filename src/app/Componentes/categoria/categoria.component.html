<app-navbar-dashboard></app-navbar-dashboard>

<div class="container-fluid">
  <div class="row">
  <div class="col-md-3" *ngFor="let c of categoria">
    <div class="w3-card-4">
      <header class="w3-container">
        <!--<img src="img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="float: left">-->
        <h3 class="text-right">{{ c.tipo }}</h3>
        <h4 class="text-right">{{ c.subtipo }}</h4>
      </header>
      <div class="w3-container">
        <p><b>Prioridad:</b> {{c.prioridad}}</p>
        <hr>
        <p><b>Teléfono:</b> {{ c.telefonoContacto}}</p>
        <hr>
        <p><b>Email:</b> {{ c.emailContacto}}</p>
        <hr>
        <p><b>Empresa:</b> {{ c.empresaContacto}}</p>
        <hr>
        <p><b>Horario:</b> {{ c.horarioContacto}}</p>
      </div>
      <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModalCategoria" (click)="getCategoria(c._id)">Editar</button>
      <button type="button" class="btn btn-danger btn-block">Eliminar</button>
    </div>
  </div>
  </div>
</div>


<div id="myModalCategoria" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center"><b>Edición de Categoria</b></h4>
      </div>
      <div class="modal-body">
        <form #categoriaForm="ngForm">
          <div class="form-group">
            <label>Tipo</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.tipo" name="tipo" id="tipo">
          </div>
          <div class="form-group">
            <label>Subtipo</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.subtipo" name="subtipo" id="subtipo">
          </div>
          <div class="form-group">
            <label>Prioridad</label>
            <input type="number" class="form-control" [(ngModel)]="categoriaedit.prioridad" name="prioridad" id="prioridad">
          </div>
          <div class="form-group">
            <label>Icono</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.icono" name="icono" id="icono">
          </div>
          <div class="form-group">
            <label>Empresa Contacto</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.empresaContacto" name="empresaContacto" id="empresaContacto">
          </div>
          <div class="form-group">
            <label>Teléfono Contacto</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.telefonoContacto" name="telefonoContacto" id="telefonoContacto">
          </div>
          <div class="form-group">
            <label>Email Contacto</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.emailContacto" name="emailContacto" id="emailContacto">
          </div>
          <div class="form-group">
            <label>Horario Contacto</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaedit.horarioContacto" name="horarioContacto" id="horarioContacto">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="updateCategoria(idcategoriaedit, categoriaedit)">Actualizar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
