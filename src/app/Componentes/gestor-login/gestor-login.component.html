<script>
  $(function() {

    $('#gestor-login-form-link').click(function(e) {
      $("#gestor-login-form").delay(100).fadeIn(100);
      $("#gestor-register-form").fadeOut(100);
      $('#gestor-register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#gestor-register-form-link').click(function(e) {
      $("#gestor-register-form").delay(100).fadeIn(100);
      $("#gestor-login-form").fadeOut(100);
      $('#gestor-login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

  });
</script>

<app-navbar-home></app-navbar-home>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="/#/login/administracion" class="active" id="gestor-login-form-link">Acceso de administradores</a>
            </div>
            <div class="col-xs-6">
              <a href="/#/registro/administracion" id="gestor-register-form-link">Registro</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="gestor-login-form" action="http://localhost:3000/#/login/process" method="post" role="form" (ngSubmit)="LoginGestor()" style="display: block;">
                <div class="form-group">
                  <label>Introduce tu email:</label>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="form-group">
                  <label>Introduce tu contraseña:</label>
                  <input type="text" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember">Recuérdame</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button type="submit" class="form-control btn btn-login" name="gestor-login-submit" id="gestor-login-submit" tabindex="4">Entrar</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="/#/forgot" tabindex="5" class="forgot-password">Recordar contraseña</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
