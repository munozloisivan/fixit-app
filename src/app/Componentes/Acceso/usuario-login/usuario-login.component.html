<div class="alert alert-success text-center" *ngIf="status == 'success'">
  Inicio de sesión correcto
</div>

<div class="alert alert-danger text-center" *ngIf="status == 'error'">
  Credenciales incorrectas
</div>

<form (ngSubmit)="Login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" required>
  </div>
  <div class="form-group">
    <div class="text-center">
      <button style="width: 150px !important;" type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Entrar</button>
    </div>
  </div>
</form>

<div class="text-center">
  <button style="width: 150px !important;" class="btn btn-primary" (click)="loginF()">Facebook</button>
</div>

<div *ngIf="display" class="list-group">
  <p>Usuario: {{name}}</p>
  <img [src]="imagen" />
</div>
