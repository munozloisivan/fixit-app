<h1>Lista de logros</h1>
<table class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Título</th>
    <th>Puntos</th>
    <th>Acción</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of usuarios.logros.coleccion">
    <td>{{ u.nombre }}</td>
    <td>{{ u.titulo }}</td>
    <td>{{ u.puntos }}</td>
    <td><a (click)="updateTituloUsuario(this.identity['_id'], {'tituloActivo': u.titulo})" class="btn btn-info btn-md"> Fijar título</a></td>
  </tr>
  </tbody>
</table>
